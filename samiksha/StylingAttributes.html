<h1>Enlisting all Styling Properties</h1>
<div class="text">
    <p>Changing text color and Font</p>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
    </style>
</div>
<div class="background">
    <style>
        body {
            background-color: #f2f2f2;
        }
    </style>    
</div>
<div class="heading">
    <p>Styling Headings</p>
    <style>
        h1 {
            font-size: 24px;
            color: #007bff;
        }
    </style>    
</div>
<div class="margin">
    <p>Adding Margins and Padding</p>
    <style>
        .container {
            margin: 20px;
            padding: 10px;
        }
    </style>   
</div>
<div class="border">
    <p>Creating Borders</p>
    <style>
        .box {
            border: 1px solid #ccc;
        }
    </style>    
</div>
<div class="shadow">
    <p>Adding Shadows</p>
    <style>
        .box {
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>    
</div>
<div class="align">
    <p>Text Alignment</p>
    <style>
        .center {
            text-align: center;
        }
    </style>    
</div>
<div class="corner">
    <p>Adding Rounded Corners</p>
    <style>
        .rounded-box {
            border-radius: 5px;
        }
    </style>    
</div>
<div class="links">
    <p>Creating Links</p>
    <style>
        a {
            text-decoration: none;
            color: #007bff;
        }
    
        a:hover {
            text-decoration: underline;
        }
    </style>    
</div>
<div class="img">
    <p>Changing Background Image</p>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
        }
    </style>    
</div>
